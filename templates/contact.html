{% block content %}

<h1>Contact</h1>

<div class="row">
    <a class="col-md h2 text-center" href="https://itCarlow.ie/" target="_blank"><span class="fab fa-edge"></span> IT Carlow</a>
    <a class="col-md h2 text-center" href="https://linkedin.com/in/zurakowskiJakub/" target="_blank"><span class="fab fa-linkedin"></span> LinkedIn</a>
    <a class="col-md h2 text-center" href="https://github.com/ZurakowskiJakub/" target="_blank"><span class="fab fa-github"></span> GitHub</a>
</div>

<p class="alert alert-info">
    Please use the form below. As an alternative, you can send me and email here: <a href="mailto:c00205431@itcarlow.ie">C00205431@itCarlow.ie</a>
</p>


<form action="{{url_for('contact')}}" method="POST">
    <div class="form-group row" class="col-md-2 col-form-label">
        <label for="email_address" class="col-md-2 col-form-label text-md-right required">Email Address:</label>
        <div class="col-md-10">
            <input type="email" name="email_address" id="email_address" class="form-control" required>
        </div>
    </div>

    <div class="form-group row" class="col-md-2 col-form-label">
        <label for="query" class="col-md-2 col-form-label text-md-right required">Query:</label>
        <div class="col-md-10">
            <textarea name="query" id="query" class="form-control" required></textarea>
        </div>
    </div>

    <div class="form-group row">
        <span class="col-md-2 text-md-right">
            <input type="submit" class="btn btn-primary py-2 px-4" value="Send">
        </span>
        <div class="col-md-10"></div>
    </div>
</form>

{% endblock content %}
