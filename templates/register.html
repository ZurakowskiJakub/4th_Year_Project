{% extends 'index.html' %}
{% block content %}

<b style="color: red;">{{error_message}}</b>

<form action="/register" method="post">
    <label for="email_address">Email Address:</label>
    <input type="email" name="email_address" id="email_address" required><br>

    <label for="password">Password:</label>
    <input type="password"
        name="password"
        class="gen_enc_field"
        id="password"
        onchange="fill_encrypted(this, true)"
        required><br>
    <!-- onchange="fill_encrypted(this, derive_key_from_text(this.value))" -->

    <label for="sec_question">What's 2+2?</label>
    <input type="text" name="sec_question" id="sec_question" required><br>

    <input type="submit" value="Register">
</form>

{% endblock content %}
